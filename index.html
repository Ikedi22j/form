<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="box">
            <div class="details">
                <h1>Get an account that suits you</h1>
                <p>At Revolut, we believe taht the beauty of life lies in the little thing that gives us a better expression of ourselves, make us more social and connect emotionally.</p>
            </div>
            <form action="form">
            <div>
                <label for="username">Username</label>
                <input type="text"placeholder="username required">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text"placeholder="email required">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text"placeholder="password required">
            </div>
            <button>Sign Up</button>
        </form>
        <p>Existing Account? <span>Login</span></p>
        <h2>or</h2>
        <div>
            <button>Sign up using Google</button>
        </div>
        <h2>or</h2>
        </div>
        <div>
            <button>Sign up using Facebook</button>
        </div>
    </div>
</div>
    <footer></footer>
</body>
</html>
